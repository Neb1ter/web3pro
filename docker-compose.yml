version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gatetoweb3
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # 数据库连接（必填，替换为您的 MySQL/TiDB 连接字符串）
      - DATABASE_URL=${DATABASE_URL}
      # JWT 密钥（必填，建议使用 openssl rand -hex 32 生成）
      - JWT_SECRET=${JWT_SECRET}
      # 应用 ID（可选，留空即可）
      - VITE_APP_ID=${VITE_APP_ID:-gatetoweb3}
      # OAuth（可选，不使用登录功能可留空）
      - OAUTH_SERVER_URL=${OAUTH_SERVER_URL:-}
      - OWNER_OPEN_ID=${OWNER_OPEN_ID:-}
    networks:
      - web

  nginx:
    image: nginx:alpine
    container_name: gatetoweb3-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - web

networks:
  web:
    driver: bridge
