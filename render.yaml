services:
  - type: web
    name: gatetoweb3
    runtime: docker
    plan: free
    healthCheckPath: /
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        generateValue: true
      - key: VITE_APP_ID
        value: gatetoweb3
      - key: DATABASE_URL
        value: mysql://demo:demo@localhost:3306/gatetoweb3
