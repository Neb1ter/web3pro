services:
  - type: web
    name: web3pro-static
    env: static
    buildCommand: npm install -g pnpm && pnpm install --no-frozen-lockfile && pnpm run build:static
    staticPublishPath: ./dist/public
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
